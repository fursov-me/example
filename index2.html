<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean JavaScript</title>
  </head>
  <body>
    <div id="app">
      <ul id="notes"></ul>
    </div>

    <script>
      let notes = ["Omsk", "Moscow", "Saint Petersburg"];

      notes.forEach((city) => {
        var li = document.createElement("LI");
        li.appendChild(document.createTextNode(city));
        document.getElementById("notes").appendChild(li);
      });
    </script>
  </body>
</html>
