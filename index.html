<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3</title>
    <style>
      /* [v-cloak]{
        display: none;
      } */
    </style>
  </head>
  <body>

    <div id="app">

      <ul>
        <li v-for="(note, id) in notes">
          {{ note }}
        <button @click="removeNote(id)">del</button>
        </li>
        <div v-if="notes.length === 0">Empty</div>
      </ul>

      <!-- :value="inputValue"
      @input="inputChangeHandler" -->
      
      <input type="text"
      :placeholder="placeholder"
      v-model="inputValue"
      @keypress.enter="addNewNote">
      <button @click="addNewNote">Add</button>

    </div>

    <script src="//unpkg.com/vue@next"></script>
    <script src="/src/index.js"></script>
  </body>
</html>
